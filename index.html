<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание QIWI</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="wrapper">
    <select id="currencySelector"></select>
    <div id="currencyInfo">
        <p><b><span id="currencyId"></span> - <span id="currencyName"></span> (<span id="currencyCode"></span>).</b></p>
        <p>
            <span id="currencyDate"></span><span id="currencyValueDate"></span>
        </p>
        <p>
            <span id="currencyPreviousDate"></span><span id="currencyPreviousValueDate"></span>
        </p>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
